<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacCraft Launcher</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #00ff00;
            margin: 0;
            text-align: center;
            animation: slideIn 1s ease; 
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass">
            <h1>Welcome to MacCraft Launcher</h1>
        </div>
    </div>
</body>
</html>
