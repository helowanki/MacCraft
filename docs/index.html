<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacCraft</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 15px;
        }
        h1, h2, h3 {
            color: #4CAF50;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        @keyframes fade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .fade-in {
            animation: fade 2s;
        }
    </style>
</head>
<body>
    <header class="glass fade-in">
        <h1>Welcome to MacCraft</h1>
        <nav>
            <a href="#" class="btn">Home</a>
            <a href="#" class="btn">About</a>
            <a href="#" class="btn">Contact</a>
        </nav>
    </header>
    <main class="glass fade-in">
        <h2>Our Amazing Features</h2>
        <p>Explore the world of MacCraft with our modern design and intuitive interface. Enjoy seamless performance and stunning visuals.</p>
    </main>
    <footer class="glass fade-in">
        <p>&copy; 2026 MacCraft. All Rights Reserved.</p>
    </footer>
</body>
</html>
