<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Glassmorphism Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            padding: 20px;
            margin: 20px;
        }
        h1, h2, h3 {
            color: #50fa7b;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        footer {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
        }
        .fade {
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="glass fade">
            <h1>Welcome to Our Dark Themed Website</h1>
            <p>Experience the beauty of glassmorphism.</p>
        </div>
    </section>

    <section class="features">
        <div class="glass fade">
            <h2>Feature 1</h2>
            <p>Details about feature 1.</p>
        </div>
        <div class="glass fade">
            <h2>Feature 2</h2>
            <p>Details about feature 2.</p>
        </div>
        <div class="glass fade">
            <h2>Feature 3</h2>
            <p>Details about feature 3.</p>
        </div>
    </section>

    <section class="system-requirements">
        <div class="glass fade">
            <h2>System Requirements</h2>
            <p>Minimum specifications to run the website.</p>
        </div>
    </section>

    <footer>
        <div class="glass fade">
            <p>&copy; 2026 Your Company. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
